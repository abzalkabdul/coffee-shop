<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container{
            width: 90%;
            max-width: 500px;
            background-color: rgba(237, 233, 233, 0.948); 
            border: 1px solid #000;
            border-radius: 17px;
            padding: 40px;
            box-shadow: -10px -15px 20px rgb(0, 0, 0, 0.1);
            font-size: 15px;
            font-family: monospace;
        }
        .form-container h1{
            padding-left: 140px;
            margin-bottom: 30px;
        }
        .form-inputs{
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="form-container">

        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}

        <h1>Authorization</h1>
        <div class="form-inputs">
            <form method="POST" action=".">
                {% for f in form %}
                    {% csrf_token %}
                    {{f}}
                    <div style="color: #FF0000;" class="form-error">{{error}}</div>
                {% endfor %}
                <button type="submit">Log in</button>
            </form>
        </div>
    </div>
</body>
</html>
